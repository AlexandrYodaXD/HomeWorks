{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <h1>Заполните заявку на получение бесплатной печеньки:</h1>
        <form action="/sign_up/" method="post">
            <div class="mt-3">
                <input class="mb-3" type="text" name="name" placeholder="Имя" required><br>
                <input class="mb-3" type="email" name="email" placeholder="Эл. почта" required><br>
                <input class="mb-3 btn btn-primary" type="submit" value="Получить печеньку!">
            </div>
        </form>
    </div>
{% endblock %}
